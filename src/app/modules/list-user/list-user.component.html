<div class="bodyAll">
  <div class="header">
    <div class="sreach">
      <span class="p-input-icon-left ">
        <i class="pi pi-search"></i>
        <input type="text" pInputText placeholder="Search" class="txtsreach">
      </span>
      <button pButton type="button" label="Search" class="p-button-outlined btnsearch"></button>
    </div>
    <div class="dropdow">
      <p-button label="New User" icon="pi pi-plus-circle" iconPos="left" class="butn"></p-button>
      <p-dropdown [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" [style]="{'minWidth': '240px'}"
        class="statusdrop" placeholder="Select Role"></p-dropdown>
    </div>
  </div>

  <div class="table">
    <p-table class="tablein" [paginator]="true" [rows]="10" [value]="user1">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="User summited" class="txttable">User Name <p-sortIcon field="User summited">
            </p-sortIcon>
          </th>
          <th pSortableColumn="Serial Number">Email <p-sortIcon field="Serial Number"></p-sortIcon>
          </th>
          <th pSortableColumn="Model Name">Phone <p-sortIcon field="Model Name"></p-sortIcon>
          </th>
          <th pSortableColumn="Date submited">Role <p-sortIcon field="Date submited"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.username}}</td>
          <td>{{user.Email}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.role}} </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
