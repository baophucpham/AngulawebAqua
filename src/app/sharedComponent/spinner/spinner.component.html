<div *ngIf="loading" class="app-spinner-container">
  <div class="app-spinner" role="alert" aria-busy="true">
    <svg class="app-spinner__svg" viewBox="25 25 50 50">
      <circle
        class="app-spinner__circle"
        cx="50"
        cy="50"
        r="20"
        fill="none"
        stroke-width="2"
        strokeMiterlimit="10"
      />
    </svg>
  </div>
</div>
